<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForteSound</title>
    <link rel="icon" href="sla.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <img class="logo" src="sla.png" alt="">
            <h1>Forte<b class="sound">Sound</b></h1>
            <ul>

                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li class="current">Matricule-se</li>
                <li class="btn"><a href="login.html">Entrar</a></li> 
                

            </ul>
        </div>
    </div>


    <div class="box-cadastro">
        <div class="container">
            <div class="cads">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    <h3 for="nome">Nome e sobrenome</h3>
                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus"   required minlength="4" >
                    <h3 for="login">Usuário</h3>
                    <input type="text" name="login" class="input-padrao" required minlength="4"> 
                    <h3 for="senha">Senha</h3>
                    <input type="password" name="senha" class="input-padrao" placeholder="**********"  required minlength="4">
                   
                    <br><br><br>
                    <input type="submit" id="btn_entrar" value="cadastrar">

                </form>

                <div id="div_erro" style="background-color: #bf8899; color: maroon; display: none;">
                    Erro no cadastro
                </div>
            </div>
           
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="foot-infos" >
                <h3 class="redes">Acesse nossas redes sociais: 
                   <a href="https://www.facebook.com/"> <img src="img/facebook.png" alt=""></a>
                   <a href="https://www.instagram.com/"><img src="img/instagram.png" alt=""></a> 
                </h3>
               
              <h3>Feito por um aluno BandTec &copy;</h3> 
              <form >
                  <h3>Quer receber mais informações?</h3>
                  <input type="email" placeholder="Email">
                  <button>OK</button>
              </form>
            </div>
        </div>
    </div>
   

</body>
</html>

<script>

function cadastrar() {
        // aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                // finalizar_aguardar();
            }
        });

        return false;
    }
